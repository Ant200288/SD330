   <script type = "module">
    const queryParams = new URLSearchParams(window.location.search);
    
    let courseID = queryParams.get("courseID");

    const response = await fetch("https://Ant200288.github.io/SD330/courses.json");
    const data = await response.json();

    let course = data['courses'][courseID];

    let book = data['books'][course['Title']];

    let htmlString = "";
    htmlString += "<center><p> <span> " + book["ISBN"] + ", " + book["Title"] + ", "+ book["Author"] + ", " + book["CourseID"];
    document.getElementById('json').innerHTML += htmlString;



   </script>
