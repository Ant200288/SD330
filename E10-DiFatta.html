    function doClockTick12Hours()
    {
        var currentDate = new Date();
        var hours = currentDate.getHours();
        hours = ((hours + 11) % 12 + 1);
        var mins = currentDate.getMinutes();
        var secs = currentDate.getSeconds();
        var timeString = hours+":"+mins+":"+secs;

        var outputElement = document.getElementById("timePar");
        outputElement.textContent=timeString;
    }

    function doClockTick24Hours()
    {
        var currentDate = new Date();
        var hours = currentDate.getHours();
        var mins = currentDate.getMinutes();
        var secs = currentDate.getSeconds();
        var timeString = hours+":"+mins+":"+secs;

        var outputElement = document.getElementById("timePar");
        outputElement.textContent=timeString;
    }

    document.getElementById('countdown').innerHTML = 01 + ":" + 02;
  
    function startTimer() {
      var presentTime = document.getElementById('countdown').innerHTML;
      var timeArray = presentTime.split(/[:]+/);
      var m = timeArray[0];
      var s = checkSecond((timeArray[1] - 1));
      if(s==59){m=m-1}
      if(m<0){
        return
      }

      document.getElementById('countdown').innerHTML = m + ":" + s;
      o = setTimeout(startTimer, 1000); 
      if (m == 0 && s== 00) {
        playBeepSound();
      } 
    }

    function checkSecond(sec) {
      if (sec < 10 && sec >= 0) {sec = "0" + sec}; 
      if (sec < 0) {sec = "59"};
      return sec;
    }

    function totalClick(click) {
      const totalClicks = document.getElementById("span1");
      const sumvalue  = parseInt(totalClicks.innerText) + click;

      if (isCelcius) {
        if (sumvalue >= 0 && sumvalue < 5) {
          totalClicks.innerText = sumvalue;
        }
      } else {
        if (sumvalue >= 32 && sumvalue < 40) {
          totalClicks.innerText = sumvalue;
        }
      }
   }
