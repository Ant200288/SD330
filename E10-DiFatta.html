    <div id = "div1" class = "div">

       <p id ="timePar" style ="font-size:3em; font-family: 'Courier New', Courier, monospace;
        text-align: center;"> 00:00:00</p> 

        <center><img src = "https://image.similarpng.com/very-thumbnail/2020/05/Closed-refrigerators---fridge-illustration-vector-PNG.png" id="image1" width=250px height="300px"> </center>

    </div>

    <div id = "div2" class = "floatLeft">

      <img src = "https://images.philips.com/is/image/PhilipsConsumer/58PUT6604_81-IMS-en_EG?wid=880&hei=530&$jpglarge$" id = "image2" width="690px" height="300px">

    </div>

    <div id = "div3" class = "floatRight">

      <img src = "https://gdm-catalog-fmapi-prod.imgix.net/ProductScreenshot/a2f34655-bfc0-46ab-9c31-21c1bc44d078.png" id = "image3" width="590px" height="300px">

    </div>

    <div id = "div4" class = "floatLeft">

        <img src = "https://media.istockphoto.com/id/475696742/vector/vectot-weather-widget-for-smartphone.jpg?s=612x612&w=0&k=20&c=lIaY0wbz0tzwMzIYCRFNWYeHlt69cbtSwGreMzwIeCk=" id = "image4" width="690px" height = "500px">
    
    </div>

    <div id = "div5" class = "floatRight">

        <img src = "https://martech.org/wp-content/uploads/2017/09/spotify-logo-1920x1080.jpg" id = "image5" width="600" height="350px"> 
    
    </div>

    <p style="clear:left;"></p>
    <p style="clear:right;"></p>

    <div id = "buttons" class = "div">
        <input type= button style = "background-color: green; color:white;" onclick="Button1()"  id ="button1" value = "Turn App On" </button>
        <input type= button style = "background-color:blue; color:white;" onclick="Button2()" id = "button2" value= "Open Fridge" </button>
        <input type= button style = "background-color:green; color:white;" onclick="Button3()" id = "button3" value= "Fridge On" </button>
        <input type= button style = "background-color:purple; color:white;" onclick="Button4()" id = "button4" value= "Change Time to 12 Hour Format" </button>
        <input type= button style = "background-color: orange; color:white;" onclick="Button5()" id = "button5" value= "Show/Turn On TV" </button>
        <input type= button style = "background-color: grey; color:white;" onclick="Button6()" id = "button6" value= "Show Browser" </button>
        <input type= button style = "background-color: rgb(109, 185, 210); color:white;" onclick="Button7()" id = "button7" value= "Show Current Weather Forecast" </button>
        <input type= button style = "background-color: rgb(6, 142, 24); color:white;" onclick="Button8()" id = "button8" value= "Show Spotify" </button>
        <input type= button style = "background-color: rgb(8, 187, 203); color:white;" onclick="Button9()" id = "button9" value= "Show Temp" </button>
    </div>

    <audio id = "TV">
        <source src = "tv on.mp3" type = "audio/mpeg">
    </audio>

    <audio id = "Spotify">
        <source src = "soft piano music.mp3" type = "audio/mpeg">
    </audio>

    
  <script>

    globalAuthor = "Anthony Di Fatta"; 

    div1.style.display = "none";
    div2.style.display = "none";
    div3.style.display = "none";
    div4.style.display = "none";
    div5.style.display = "none";

    button2.style.display = "none";
    button3.style.display = "none";
    button4.style.display = "none";
    button5.style.display = "none";
    button6.style.display = "none";
    button7.style.display = "none";
    button8.style.display = "none";
    button9.style.display = "none";

    function doStartClock()
    {
        time = setInterval(doClockTick24Hours, 1000);
    }

    function doClockTick12Hours()
    {
        var currentDate = new Date();
        var hours = currentDate.getHours();
        hours = ((hours + 11) % 12 + 1);
        var mins = currentDate.getMinutes();
        var secs = currentDate.getSeconds();
        var timeString = hours+":"+mins+":"+secs;

        var outputElement = document.getElementById("timePar");
        outputElement.textContent=timeString;
    }

    function doClockTick24Hours()
    {
        var currentDate = new Date();
        var hours = currentDate.getHours();
        var mins = currentDate.getMinutes();
        var secs = currentDate.getSeconds();
        var timeString = hours+":"+mins+":"+secs;

        var outputElement = document.getElementById("timePar");
        outputElement.textContent=timeString;
    }


    var t = document.getElementById("TV")

    function playTVAudio() {
        t.play();
    }

    var s = document.getElementById("Spotify")

    function playSpofityAudio() {
        s.play()
    }


    function Button1() {
      but1 = document.getElementById("button1")
      if (but1.value == "Turn App On") {
        but1.value = "Turn App Off";
        var d = document.getElementById("div1");
        d.style.display = 'block';
        var img = document.getElementById("image1");
        img.style.visibility = 'visible';
        var p = document.getElementById("timePar");
        p.style.visibility = 'visible';
        document.getElementById("button2").style.display='block';
        document.getElementById("button4").style.display='block';
        document.getElementById("button5").style.display='block';
        document.getElementById("button6").style.display='block';
        document.getElementById("button7").style.display='block';
        document.getElementById("button8").style.display='block';
        document.getElementById('button1').style.backgroundColor = "red";
        but5 = document.getElementById("button5");
        but5.value = "Show/Turn On TV";
        but6 = document.getElementById("button6");
        but6.value = "Show Browser";
        but7 = document.getElementById("button7");
        but7.value = "Show Current Weather Forecast";
        but7 = document.getElementById("button8");
        but7.value = "Show Spotify";
      } else {
        but1.value = "Turn App On"
        var d = document.getElementById("div1");
        d.style.display = "none";
        var img = document.getElementById("image1");
        img.style.visibility = 'hidden';
        var p = document.getElementById("timePar");
        p.style.visibility = 'hidden';
        var d2 = document.getElementById("div2");
        d2.style.display = "none";
        var img2 = document.getElementById("image2");
        img2.style.visibility = 'hidden';
        var d3 = document.getElementById("div3");
        d3.style.display = "none";
        var img3 = document.getElementById("image3");
        img3.style.visibility = 'hidden';
        var d4 = document.getElementById("div4");
        d4.style.display = "none";
        var img4 = document.getElementById("image4");
        img4.style.visibility = 'hidden';
        var d5 = document.getElementById("div5");
        d5.style.display = "none";
        var img5 = document.getElementById("image5");
        img5.style.visibility = 'hidden';
        document.getElementById('button1').style.backgroundColor = "green";
        document.getElementById("button2").style.display='none';
        document.getElementById("button4").style.display='none';
        document.getElementById("button5").style.display='none';
        document.getElementById("button6").style.display='none';
        document.getElementById("button7").style.display='none';
        document.getElementById("button8").style.display='none';
      }
    }

    function Button2() {
      but2 = document.getElementById("button2");
      if (but2.value == "Open Fridge") {
        but2.value = "Close Fridge";
        var pic = document.getElementById('image1');
        pic.src = "https://alltechappliance.com/wp-content/uploads/2019/10/refrigerator-not-cooling-in-Portland.jpg";
        pic.height = 300;
        pic.width = 250;
        document.getElementById('button2').style.backgroundColor = "black";
        document.getElementById('button3').style.display='block'; 
        document.getElementById('button4').style.display= 'none';
        document.getElementById('button1').style.display= 'none';
        document.getElementById('button5').style.display= 'none';
        document.getElementById('button6').style.display= 'none';
        document.getElementById('button7').style.display= 'none';
        document.getElementById('button8').style.display= 'none';
        document.getElementById('button9').style.display= 'block';
        but3 = document.getElementById("button3");
        but3.value = "Fridge On";
        document.getElementById('button3').style.backgroundColor = "green";
        } else {
        but2.value = "Open Fridge";
        var pic = document.getElementById('image1');
        pic.src = "https://image.similarpng.com/very-thumbnail/2020/05/Closed-refrigerators---fridge-illustration-vector-PNG.png";
        pic.height = 300;
        pic.width = 250;
        document.getElementById('button2').style.backgroundColor = "blue"; 
        document.getElementById('button3').style.display='none'; 
        document.getElementById('button4').style.display= 'block';
        document.getElementById('button1').style.display= 'block';
        document.getElementById('button5').style.display= 'block';
        document.getElementById('button6').style.display= 'block';
        document.getElementById('button7').style.display= 'block';
        document.getElementById('button8').style.display= 'block';
        document.getElementById('button9').style.display= 'none';
      }
    }

    function Button3() {
      but3 = document.getElementById("button3");
      if (but3.value == "Fridge On") {
        but3.value = "Fridge Off";
        var pic = document.getElementById('image1');
        pic.src = "https://www.safefood.net/getmedia/d815b086-b7d4-43dd-a6fb-0becc198a681/Fridge_2.jpg?w=3333&h=2000&ext=.jpg&width=1360&resizemode=force";
        document.getElementById('button3').style.backgroundColor = "red";
        } else {
        but3.value = "Fridge On";
        var pic = document.getElementById('image1');
        pic.src = "https://alltechappliance.com/wp-content/uploads/2019/10/refrigerator-not-cooling-in-Portland.jpg";
        document.getElementById('button3').style.backgroundColor = "green";
      }
    }

    function Button4() {
        but4 = document.getElementById("button4")
        if (but4.value == "Change Time to 12 Hour Format") {
            but4.value = "Change Time to 24 Hour Format";
            clearInterval(time);
            next_time = setInterval(doClockTick12Hours, 1000);
        } else {
            but4.value = "Change Time to 12 Hour Format";
            clearInterval(next_time);
            time = setInterval(doClockTick24Hours,1000);
        }
    }

    function Button5() {
      but5 = document.getElementById("button5")
      if (but5.value == "Show/Turn On TV") {
        but5.value = "Close TV";
        playTVAudio();
        var d2 = document.getElementById("div2");
        d2.style.display = 'block';
        var img2 = document.getElementById("image2");
        img2.style.visibility = 'visible';
      } else {
        but5.value = "Show/Turn On TV";
        var d = document.getElementById("div2");
        d.style.display = 'none';
        var img = document.getElementById("image2");
        img.style.visibility = 'hidden';
      }
    }

    function Button6() {
      but6 = document.getElementById("button6")
      if (but6.value == "Show Browser") {
        but6.value = "Close Browser";
        var d3 = document.getElementById("div3");
        d3.style.display = 'block';
        var img3 = document.getElementById("image3");
        img3.style.visibility = 'visible';
      } else {
        but6.value = "Show Browser";
        var d = document.getElementById("div3");
        d.style.display = 'none';
        var img = document.getElementById("image3");
        img.style.visibility = 'hidden';
      }
    }

    function Button7() {
        but7 = document.getElementById("button7")
        if (but7.value == "Show Current Weather Forecast") {
            but7.value = "Hide Current Weather Forecast";
            var d4 = document.getElementById("div4");
            d4.style.display = "block";
            var img4 = document.getElementById("image4");
            img4.style.visibility = "visible";
        } else {
            but7.value = "Show Current Weather Forecast";
            var d = document.getElementById("div4");
            d.style.display = 'none';
            var img = document.getElementById("image4");
            img.style.visibility = 'hidden';
        }
    }

    function Button8() {
        but8 = document.getElementById("button8")
        if (but8.value == "Show Spotify") {
            but8.value = "Hide Spotify";
            playSpofityAudio();
            var d5 = document.getElementById("div5");
            d5.style.display = "block";
            var img5 = document.getElementById("image5");
            img5.style.visibility = "visible";
        } else {
            but8.value = "Show Spotify";
            var d = document.getElementById("div5");
            d.style.display = 'none';
            var img = document.getElementById("image5");
            img.style.visibility = 'hidden';
        }
    }
    

  </script>
