<!DOCTYPE html>

<html lang="en">

<body onload="fileList()">

    <p id = 'files'>

    </p>



    <script>

        function fileList(){ 
            (async () => {
                const response = await fetch("https://api.github.com/repos/ant200288/SD330/contents");
                const data = await response.json();

                let htmlString = "";
                for (let file of data) {

                    fname = file.name;
                    fpath = "https://ant200288.github.io/SD330/" + fname;

                    htmlString += "<ul>";
                    htmlString += "<li><p>" + fname + "</p></li>" ;
                    htmlString += "<p><a href=" + "'" + fpath + "'" + ">" + fpath + "</a></p>";
                    htmlString += "</ul>";
            }

            htmlString += '</ul></div>';
            document.getElementById('files').innerHTML = htmlString;
        })()
    }

    </script>

</body>
